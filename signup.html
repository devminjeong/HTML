<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>회원가입</h1>
    <p>원활한 서비스 이용을 위해 회원가입을 해주십시오</p>
    <label for="name">아이디 <input id="name" type="text"></label>
    <br>
    <label for="email">이메일 <input id="email" type="text"></label>
    <br>
    <label for="password">비밀번호 <input id="password" type="password"></label>
    <br>
    <label for="nickname">닉네임 <input id="nickname" type="text"></label>
    <br>
    <fieldset>
        <legend>성별</legend>
        <ul>
            <li><input id="male" type="radio">남성</li>
            <li><input id="female" type="radio">여성</li>
            <li><input id="nothing" type="radio">선택안함</li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>사용기술</legend>
        <ul>
            <li><input id="html" type="checkbox">HTML</li>
            <li><input id="css" type="checkbox">CSS</li>
            <li><input id="javascript" type="checkbox">JavaScript</li>
            <li><input id="python" type="checkbox">Python</li>
            <li><input id="django" type="checkbox">Django</li>
            <li><input id="github" type="checkbox">Github</li>
            <li><input id="postgresql" type="checkbox">PostgreSQL</li>
        </ul>
    </fieldset>
    <br>
    <button type="button">회원가입</button>
</body>
</html>
